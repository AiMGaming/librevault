syntax = "proto3";
import "EncryptedData.proto";
import "StrongHash.proto";

message Snapshot {
	message SnapshotEntry {         // "Child" in snapshot tree
		EncryptedData path = 1;     // Normalized path
		int64 timestamp = 2;        // Inode modification timestamp
	    uint32 inode_type = 3;      // Inode type (extensible)
		StrongHash inode_hash = 4;  // Inode hash
		repeated SnapshotEntry entries = 255;
	}
	int64 timestamp = 1;            // Snapshot modification timestamp
	repeated SnapshotEntry entries = 255;
}

message SignedSnapshot {
	bytes snapshot = 1;
	bytes signature = 2;
}
