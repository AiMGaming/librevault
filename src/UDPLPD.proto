syntax = "proto2";
package librevault;

/*
 * This message type is used in Local Peer Discovery through UDP.
 */
message UDPLPD_s {
	optional string appname = 1;
	optional uint32 port = 2;

	optional bool tcp = 3 [default = true];
	optional bool utp = 4 [default = true];
}