syntax = "proto3";
package librevault.serialization;
import "EncryptedData.proto";
import "InodeGeneric.proto";

message InodeFile {
	InodeGeneric generic = 1;

	// Algorithm selection
	uint32 algorithm_type = 2;
	uint32 strong_hash_type = 3;

	// Uni-algorithm parameters
	uint32 max_chunksize = 4;
	uint32 min_chunksize = 5;

	// Rabin chunking algorithm parameters
	message RabinParams {
		uint64 polynomial = 1;
		uint32 polynomial_degree = 2;
		uint32 polynomial_shift = 3;
		uint32 avg_bits = 4;
	}
	EncryptedData rabin_params = 6;

	message Chunk {
		bytes ct_hash = 1;
		uint32 size = 2;
		bytes iv = 3;

		bytes pt_hmac = 4;
	}
	repeated Chunk chunks = 255;
}
